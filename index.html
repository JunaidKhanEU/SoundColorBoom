//end of howler sounds

var circles = [];

    function onKeyDown(event) {

       
        

        var maxPoint = new Point(view.size.width, view.size.height);

//Point.random is the builtin function for paperjs to generate x,y random numbers between 0 to 1 in decimal e.g (0.5,0.6).
        var randomPoint= Point.random();
        var point = maxPoint * randomPoint;
        // so Point view.size.width or height is max canvas size like (1200,900) * (.5,.6) = (600,540) position to circle
        console.log(point);

        var newCircle = new Path.Circle(point, 300);

//setting each key sound and color

switch (event.key) {
    case 'q':
    sound1.play();
    newCircle.fillColor = "#156e90";
      break;
    case 'w':
    sound2.play();
    newCircle.fillColor = "#6c3e90";
    break;
    case 'e':

    case 'u':

    case 'g':

    case 'h':

    break;
    case 'j':
    sound20.play();
    newCircle.fillColor = "#FFDAB9";
    break;
    case 'k':

    newCircle.fillColor = "#C0C5FF";

    case 'l':

    break;
    case ';':
    sound23.play();

    break;
    case 'z':

    case ',':

    case '.':
    sound20.play();
    newCircle.fillColor = "#00CED1";
    break;
    
    default:
        sound1.play();
      newCircle.fillColor = "orange";
  }
        
        // When a key is pressed, create a circle
        circles.push(newCircle);
    }



function onFrame(event){

    //onFrame function run code by each frame rate decided by paperjs itself so each frame we add 1 to hue to change the color 

for(var i=0; i<circles.length; i++){

    circles[i].fillColor.hue += 1;

    circles[i].scale(.9);
    }

}


</script>
</head>
<body>
    
    <h1>Press Any key &sung; Sound Circle Boom Fun</h1>
    
    
    

    <canvas id="myCanvas" resize></canvas>
